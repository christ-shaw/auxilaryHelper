eureka:
  instance:
    hostname: localhost
  client:
    registerWithEureka: false
    fetchRegistry: false
    serviceUrl:
      defaultZone: http://192.168.34.186:7001/eureka/

spring:
    data:
         mongodb:
           database: cms
           port: 27017
           host: 192.168.34.189

worldunion:
    rocketmq:
      name-server-address: 192.168.34.204:9876
      # 可选, 如果无需发送消息则忽略该配置
      #producer-group: local_pufang_producer
      # 发送超时配置毫秒数, 可选, 默认3000
      send-msg-timeout: 5000
      # 追溯消息具体消费情况的开关，默认打开
      trace-enabled: false
      # 是否启用VIP通道，默认打开
      vip-channel-enabled: false


logging:
  level:
    root: debug
    RocketmqClient: debug